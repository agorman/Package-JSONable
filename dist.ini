name    = Package-JSONable
author  = Andy Gorman <andy@apacesystems.com>
license = None
copyright_holder = Apace Systems Corporation
copyright_year   = 2013

version = 0.001

[GatherDir]
  exclude_filename = README.md

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]

[CPANFile]
[PodWeaver]
[ReadmeAnyFromPod]
  filename = README.md
  type     = markdown

[CopyFilesFromBuild]
  copy = README.md

[PkgVersion]
[TestRelease]
[Test::Compile]
[ConfirmRelease]

[ChangelogFromGit]
  file_name = Changes
  tag_regexp = ^v\d

[Git::Commit]
[Git::CommitBuild]
  release_branch = releases

[Git::Tag]
  tag_format = v%v
  branch = releases

[UploadToCPAN]

[Git::Push]

[Prereqs / RuntimeRequires]

[Prereqs / TestRequires]
  Test::More       = 0

